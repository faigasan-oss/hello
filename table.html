<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table {
                width: 50%;
                border-collapse: collapse;
                margin: 40px auto;
            }
            th, td {
                border: 2px solid black;
                padding: 10px;
                text-align: left;
            }
            th {
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Zip Code</th>
            </tr>
            <tr>
                <td>Alice</td>
                <td>30</td>
                <td>New York</td>
                <td>10001</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>25</td>
                <td>Los Angeles</td>
                <td>90001</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>35</td>
                <td>Chicago</td>
                <td>60601</td>
            </tr>
        </table>
    </body>
